<DOCTYPE>
<html>
<head>
	<title>
		Question and Answers
	</title>
</head>
<body>
	<h1>Under the Script Tag - We first ask the User Input with a prompt command. Next, we save the User Response in a variable called UserName.</h1>

	<h2>Then Greeting the user by logging and concatenating with their names </h2>

	<p> Then we alert the user with a alert command.</p>

<script>
	var userName = prompt('What is your Name?');
	console.log('Hey '+userName+!' ,How you doing?');
	alert('Good to meet you, '+userName+' ,Great Name by the way!');
</script>
		
</body>
</html>
